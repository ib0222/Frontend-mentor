<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav-left">
          <img src="images/logo.svg" alt="" />
          <img src="images/icon-hamburger.svg" alt="" class="hamburger">
        </div>
        <div class="nav-right">
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Login</li>
          </ul>
        </div>
      </div>
      <div class="hamburger-menu">
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
      </div>
      <img src="images/illustration-devices.svg" alt="" class="img-mobile">
      <div class="main">
        <div class="main-left">
          <div class="main-paragraph-1">
            <p>NEW</p>
            <p>MONOGROPH DASHBOARD</p>
          </div>
          <h1 class="main-h1">POWERFUL INSIGHTS INTO YOUR ARM</h1>
          <div class="main-paragraph-2">
            Project planning and time tracking for agile teams
          </div>
          <div class="main-end">
            <button>SCHEDULE A DEMO</button>
            <p>TO SEE A PREVIEW</p>
          </div>
        </div>
        <div class="main-right">
          <img src="images/illustration-devices.svg" alt="">
        </div>
        
  
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
